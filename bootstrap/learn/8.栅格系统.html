<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>栅格系统</title>
    <script src="../tools/jquery.min.js"></script>
    <link href="../tools/bootstrap.min.css" rel="stylesheet">
    <script src="../tools/bootstrap.min.js"></script>
</head>
<body>
<style>

    div.container div.row div {
        margin:5px 0px;

    }
    div.container div.row div {
        background-color: lightgray;
        border: 1px solid gray;
        text-align:center;
    }
</style>
<!--Bootstrap的栅格系统会默认把一行，分成12列。-->
<div class="container">
    <div class="row">
        <div class="col-xs-12 ">一共12列</div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-1 ">1列</div>
        <div class="col-xs-1 ">1列</div>
        <div class="col-xs-1 ">1列</div>
        <div class="col-xs-1 ">1列</div>
        <div class="col-xs-1 ">1列</div>
        <div class="col-xs-1 ">1列</div>
        <div class="col-xs-1 ">1列</div>
        <div class="col-xs-1 ">1列</div>
        <div class="col-xs-1 ">1列</div>
        <div class="col-xs-1 ">1列</div>
        <div class="col-xs-1 ">1列</div>
        <div class="col-xs-1 ">1列</div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-4 ">占4列</div>
        <div class="col-xs-4 ">占4列</div>
        <div class="col-xs-4 ">占4列</div>
    </div>
</div>
<br>
<!---->
<div class="container">
    <div class="row">
        <div class="col-xs-6 ">一半</div>
        <div class="col-xs-6 ">一半</div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-4 ">1/3</div>
        <div class="col-xs-4 ">1/3</div>
        <div class="col-xs-4 ">1/3</div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-3 ">1/4</div>
        <div class="col-xs-3 ">1/4</div>
        <div class="col-xs-3 ">1/4</div>
    </div>
</div>
<br>
<!--当同一行的栅格总数超过12的时候，就会自动换行-->
<div class="container">
    <div class="row">
        <div class="col-xs-6 ">一半</div>
        <div class="col-xs-6 ">一半</div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-8 ">8格</div>
        <div class="col-xs-6 ">6格</div>
    </div>
</div>

</body>
</html>
