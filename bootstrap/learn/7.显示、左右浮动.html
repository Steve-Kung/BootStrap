<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他样式/显示、左右浮动</title>
    <script src="../tools/jquery.min.js"></script>
    <link href="../tools/bootstrap.min.css" rel="stylesheet">
    <script src="../tools/bootstrap.min.js"></script>
</head>
<body>
<!--关闭按钮，一般用于切换效果-->
<button type="button" class="close" aria-hidden="true">
    &times;
</button>
<br>
<!--下拉菜单的按钮-->
<span class="caret"></span>
<br>
<!--左浮动 ，相当于css中的float:left-->
<div class="pull-left">文字浮动到左边</div>
<!--右浮动 ，相当于css中的float:right-->
<div class="pull-right">文字浮动到右边</div>
<!--强行显示-->
<div class="show">显示</div>
<!--强行隐藏，会把该元素的位置也让出来-->
<div class="show">显示1</div>
<div class="hidden">隐藏</div>
<div class="show">显示3</div>
<!--强行隐藏，该元素的位置会保留-->
<div class="show">显示1</div>
<div class="invisible">隐藏</div>
<div class="show">显示3</div>
</body>
</html>
