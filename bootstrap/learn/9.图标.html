<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>263种字体图标 可以满足大部分的图标需求 </title>
    <script src="../tools/jquery.min.js"></script>
    <link href="../tools/bootstrap.min.css" rel="stylesheet">
    <script src="../tools/bootstrap.min.js"></script>
    <!--为了能够正常使用bootstrap.min.css文件的上一级目录必须要有 fonts 目录，并且里面有，不能够缺失-->
</head>
<body>
<!--一个字体图标-->
<span class="glyphicon glyphicon-asterisk"></span>
<!--字体图标设置颜色-->
<span class="glyphicon glyphicon-asterisk text-success"></span>
<!--字体图标上加超链-->
<a href="#">
    <span class="glyphicon glyphicon-asterisk"></span> 连接
</a>
<!--在button上使用字体图标-->
<button class="btn btn-primary btn">
    <span class="glyphicon glyphicon-asterisk"></span> 按钮
</button>
