<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉菜单</title>
    <script src="../tools/jquery.min.js"></script>
    <link href="../tools/bootstrap.min.css" rel="stylesheet">
    <script src="../tools/bootstrap.min.js"></script>
</head>
<body>
<!--下拉菜单-->
<div class="dropdown">
    <button type="button" class="btn dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">
        http://192.168.1.189
        <span class="caret"></span>
    </button>

    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
        <li>
            <a href="#">HTML</a>
        </li>
        <li role="presentation">
            <a href="#">CSS</a>
        </li>

        <li role="presentation">
            <a href="#">Javascript</a>
        </li>
        <li role="presentation">
            <a href="#">AJAX</a>
        </li>
    </ul>
</div>

<div style="height:100px"></div>

<!--标题不可点击-->
<div class="dropdown">
    <button type="button" class="btn dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">
        http://192.168.1.189
        <span class="caret"></span>
    </button>

    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
        <li class="dropdown-header">
            静态页面(不可点击)
        </li>

        <li>
            <a href="#">HTML</a>
        </li>
        <li role="presentation">
            <a href="#">CSS</a>
        </li>

        <li class="dropdown-header">
            动态页面(不可点击)
        </li>

        <li role="presentation">
            <a href="#">Javascript</a>
        </li>
        <li role="presentation">
            <a href="#">AJAX</a>
        </li>
    </ul>
</div>

<div style="height:100px"></div>
<!--菜单分割线-->
<div class="dropdown">
    <button type="button" class="btn dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">
        http://192.168.1.189
        <span class="caret"></span>
    </button>

    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
        <li class="dropdown-header">
            静态页面
        </li>

        <li>
            <a href="#">HTML</a>
        </li>
        <li role="presentation">
            <a href="#">CSS</a>
        </li>

        <li role="presentation" class="divider"></li>

        <li class="dropdown-header">
            动态页面
        </li>

        <li role="presentation">
            <a href="#">Javascript</a>
        </li>
        <li role="presentation">
            <a href="#">AJAX</a>
        </li>
    </ul>
</div>

<div style="height:100px"></div>
<!--禁用的菜单项-->
<div class="dropdown">
    <button type="button" class="btn dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">
        http://192.168.1.189
        <span class="caret"></span>
    </button>

    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
        <li class="dropdown-header">
            静态页面
        </li>

        <li>
            <a href="#">HTML</a>
        </li>
        <li role="presentation">
            <a href="#">CSS</a>
        </li>

        <li role="presentation" class="divider"></li>

        <li class="dropdown-header">
            动态页面
        </li>

        <li role="presentation">
            <a href="#">Javascript</a>
        </li>
        <li role="presentation">
            <a href="#">AJAX</a>
        </li>
        <li role="presentation" class="disabled"><a role="menuitem" tabindex="-1" href="#">Bootstrap(开发中)</a></li>

    </ul>
</div>

<div style="height:200px"></div>
</body>
</html>
