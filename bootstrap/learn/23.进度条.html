<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进度条</title>
    <script src="../tools/jquery.min.js"></script>
    <link href="../tools/bootstrap.min.css" rel="stylesheet">
    <script src="../tools/bootstrap.min.js"></script>
</head>
<body>
<!--基本进度条-->
<div class="progress">
    <div class="progress-bar" style="width: 60%;">
    </div>
</div>
<!--带有提示的进度条-->
<div class="progress">
    <div class="progress-bar" style="width: 60%; min-width: 2em;" >
        60%
    </div>
</div>
<div class="progress">
    <div class="progress-bar" style="width: 0%; min-width: 2em;" >
        0%
    </div>
</div>
<!--不同颜色的进度条-->
<div class="progress">
    <div class="progress-bar progress-bar-success"  style="width: 40%">
        40%
    </div>
</div>
<div class="progress">
    <div class="progress-bar progress-bar-info"   style="width: 20%">
        20%
    </div>
</div>
<div class="progress">
    <div class="progress-bar progress-bar-warning"   style="width: 60%">
        60%
    </div>
</div>
<div class="progress">
    <div class="progress-bar progress-bar-danger"   style="width: 80%">
        80%
    </div>
</div>
<!--条纹-->
<div class="progress">
    <div class="progress-bar progress-bar-success progress-bar-striped"  style="width: 40%">
        40%
    </div>
</div>
<!--发廊-->
<div class="progress">
    <div class="progress-bar progress-bar-striped active" style="width: 45%">
        45%
    </div>
</div>
<!--堆叠-->
<div class="progress">
    <div class="progress-bar progress-bar-success" style="width: 35%">

    </div>
    <div class="progress-bar progress-bar-warning progress-bar-striped" style="width: 20%">

    </div>
    <div class="progress-bar progress-bar-danger" style="width: 10%">

    </div>
</div>
</body>
</html>
